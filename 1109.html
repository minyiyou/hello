<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <title>Document</title>
</head>
<body>
<script type="text/javascript">
var width = 800;
var height = 600;
var ctrl = d3.select("body").append("svg").attr("width", width).attr("height", height);
d3.csv("./haha.csv", 
	function(data)
	{
		var ln = data.length;
		console.log(data);
		var maxy = d3.max(data, function(d){ return d.sold; });
		var miny = d3.min(data, function(d){ return d.sold; });
		var lines = d3.line().x(function(d,i){return (ln-i)*(width/ln);})
		.y(function(d){return height-(d.sold-miny)*(height/(maxy-miny))});
		ctrl.append("path").data([data]).attr("d", lines).attr("stroke", "red").attr("fill", "none");

        var maxz = d3.max(data, function(d){ return d.buy; });
		var minz = d3.min(data, function(d){ return d.buy; });
		var lines = d3.line().x(function(d,i){return (ln-i)*(width/ln);})
		.y(function(d){return height-(d.buy-minz)*(height/(maxz-minz))});
		ctrl.append("path").data([data]).attr("d", lines).attr("stroke", "blue").attr("fill", "none");



	}

);
</script>
</body>
</html>
