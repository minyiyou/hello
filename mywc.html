<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="d3.js"></script>
  <script src="d3.layout.cloud.js"></script>
  <script src="d3.wordcloud.js"></script>
</head>
<body>
<div id='cloud'></div>
<script type="text/javascript">
  d3.csv("./wordcloud.csv",function(data){

console.log(data);
d3.wordcloud()
        .size([800, 400])
        .selector('#cloud')
        .words(data)
        .start();
})
;
</script>
</body>
</html>
